<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./layui-main/dist/css/layui.css">
    <script src="./layui-main/dist/layui.js"></script>
</head>

<body>
    <table id="demo" lay-filter="test"></table>
    <script>
        layui.use('table', function () {
            var table = layui.table;

            //第一个实例
            table.render({
                elem: '#demo'
                , height: 312
                , url: "./1.json" //数据接口
                , page: true //开启分页
                , cols: [[ //表头
                    { field: 'id', title: '编号', width: 80, sort: true },
                    { field: 'usenname', title: '编号2', width: 80, sort: true},
                    { field: 'sex', title: '性别', width: 80, sort: true},
                    { field: 'city', title: '所在城市', width: 80, sort: true},
                    { field: 'sign', title: '签名', width: 80, sort: true},
                    
                ]]
            });

        });
    </script>
</body>

</html>
