<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../layui.main/dist/css/layui.css">
</head>
<body>
     <!-- 表单弹出层 -->
     <div class="site-text" style="margin: 5%; " id="window" target="test123">
        <form class="layui-form" id="book" method="post" lay-filter="example">
            <div class="layui-form-item">
                <label class="layui-form-label">菜单名：</label>
                <div class="layui-input-block">
                    <input type="text" id="title" name="title" lay-verify="title" autocomplete="off"
                        autofocus="autofocus" placeholder="请输入菜单名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">字体图标：</label>
                <div class="layui-input-block">
                    <input type="text" id="font" name="author" lay-verify="title" autocomplete="off"
                        placeholder="请输入字体图标" class="layui-input">
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../../layui.main/dist/layui.js"></script>

</script>
</html>
